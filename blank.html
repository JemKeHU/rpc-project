<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="game-heading">Rock Paper Scissors!</h1>
    <div class="game-container">
      <div class="container">
        <button class="option" id="rock">🗿</button>
        <button class="option" id="paper">📄</button>
        <button class="option" id="scissors">✂️</button>
      </div>
      <div class="game-board">
        <h1 class="board-heading">Game Board</h1>
        <hr/>
        <p class="hum-score">Player score: 0</p>
        <p class="comp-score">Computer score: 0</p>
        <button class="reset-button">Reset</button>
      </div>
    </div>
  </body>
</html>
